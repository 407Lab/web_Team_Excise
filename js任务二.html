<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  const i = 1
  const a = 60


let b = aqiData.filter(function(t) {
  return t[i] > a
})

let sortnumber = b.sort(function(m, n) {
  return n[i] - m[i]
})

  let addDataToList = function() {
  const c = 0  
  const d = 1
  const e = document.querySelector('#aqi-list')

    sortnumber.forEach((t, f) => {
    const liNode = document.createElement('li')
    liNode.innerHTML = `第${f + 1}名: ${t[c]}, ${t[d]}`
    e.appendChild(liNode)
  })
}

addDataToList()

})();

</script>
</body>
</html>
