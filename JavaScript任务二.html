<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
   aqiData.sort (function compare (a,b){
             return b[1]-a[1]})//对数组数据进行从大到小的排序
    for(var i=0;i<aqiData.length;i++)
      {
     if(aqiData[i][1]>60)//筛选出空气指数大于60的城市和数据
         {
          var order=['一','二','三'];
         var aqi=document.getElementById('aqi-list'); 
          p=document.createElement('p');//添加新节点
          p.id='p';
          p.innerText='第'+order[i]+'名:'+aqiData[i][0]+','+aqiData[i][1]+'';
          aqi.appendChild(p);//对筛选出的数据进行排名
          }
      
      }

})();

</script>
</body>
</html>
