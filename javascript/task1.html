<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*    
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  const btnNode = document.querySelector('#button')
  const iptNode = document.querySelector('#aqi-input')
  const displayNode = document.querySelector('#aqi-display')


  // 点击事件处理函数
  let HandleClickBtn = function(e) {
    // 获取输入值
    let iptVal = iptNode.value
    // 显示在display中
    displayNode.innerHTML = iptVal
  }

  // 绑定点击事件
  btnNode.addEventListener('click', HandleClickBtn)
})();

</script>
</body>
</html>
