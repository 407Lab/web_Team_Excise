<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];



(function () {


  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

var paiming=['一','二','三','四'];
aqiData.sort(function(a,b){
    return b[1]-a[1];})/*降序*/
for(var i=0;i<aqiData.length;i++){
    if(aqiData[i][1]>60)/*筛选*/{
    var list = document.getElementById('aqi-list');/*取列表节点*/
        result = document.createTextNode('第'+paiming[i]+'名：'+aqiData[i][0]+'，'+aqiData[i][1]);/*创建文本节点*/
        li = document.createElement('li');/*创建列表项节点*/
        li.appendChild(result);/*将文本内容添加到列表项中*/
        list.appendChild(li);}/*将列表项添加到列表中*/
    }
 
}
)();

</script>
</body>
</html>
