<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var x,y,i;
  var shuju=1;
  var list=document.getElementById("aqi-list");//找到aqi-list的位置
  aqiData.sort(function(X,Y){
        if(x<y){return 1;
        }
        if(x>y){
          return -1;
        }
        return 0;
  });//遍历aqiData数据，降序排列
  for(var i=0;i<=aqiData.length;i++){
    if(aqiData[i][1]>60){
      var li=document.createElement("li");
        var dirtycity=document.innerHTML( "第"+shuju+"名："+aqiData[i][0]+","+aqiData[i][1]);
        shuju++;
    }   

      li=document.createElement('li');
      li.appendChild(dirtycity);
        list.appendChild(li);
  }
})();

</script>
</body>
